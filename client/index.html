<!doctype html>
<html lang="en">
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Javascript RPG Game</title>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<div id="app">
			<nav id="top-nav">
				<div class="brand">RPG</div>
				<div class="links">
					<a href="#">Play</a>
					<a href="#">Inventory</a>
					<a href="#">Settings</a>
				</div>
			</nav>

			<aside id="left-panel">

				<ul>
					<li>Quests</li>
